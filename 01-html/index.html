<!-- Doctype indique le type du document, ici HTML -->
<!DOCTYPE html>
<!-- Contient tout le HTML,  -->
<html lang="fr">
    <!-- Contient des informations lues par le navigateur et non affiché sur la page -->
    <head>
        <!-- Indique l'encodage de la police d'écriture -->
        <meta charset="UTF-8">
        <!-- Demande au viewport de s'adapter à la largeur de l'appareil -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Le titre du document apparaissant sur l'onglet ou en favoris -->
        <title>Les bases du HTML</title>
    </head>
    <body>
        <!-- Corps de la page, qui contiendra tout ce qui doit être affiché -->
        <table>
            <thead>
        <tr></tr>
            </thead>
        </table>
    </body>
</html>
